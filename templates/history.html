<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ name }} 的 {{ leave_type }} 紀錄</title>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="text-2xl mb-4">{{ name }} — {{ leave_type }} 紀錄</h1>
  <a href="/" class="text-gray-600 mb-4 inline-block">← 返回列表</a>

  <!-- 新增紀錄表單 -->
  <form action="{{ url_for('record_leave', emp_id=emp_id) }}" method="post" class="mb-6 space-y-2">
    <input type="hidden" name="leave_type" value="{{ leave_type }}">
    <div>
      <label class="block">開始日期：
        <input type="date" name="date_from" required class="border px-2 py-1">
      </label>
    </div>
    <div>
      <label class="block">結束日期：
        <input type="date" name="date_to" required class="border px-2 py-1">
      </label>
    </div>
    <div>
      <label class="block">天數：
        <input type="number" name="days" min="1" required class="border px-2 py-1 w-24">
      </label>
    </div>
    <div>
      <label class="block">備註：
        <input type="text" name="note" class="border px-2 py-1 w-full">
      </label>
    </div>
    <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded">
      新增 {{ leave_type }} 紀錄
    </button>
  </form>

  <!-- 列出歷史紀錄 -->
  <table class="min-w-full border">
    <thead>
      <tr>
        <th>請假起</th>
        <th>請假迄</th>
        <th>天數</th>
        <th>備註</th>
        <th>申請時間</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for d_from, d_to, days, note, created in records %}
      <tr class="border-t">
        <td>{{ d_from }}</td>
        <td>{{ d_to }}</td>
        <td>{{ days }}</td>
        <td>{{ note or '-' }}</td>
        <td>{{ created }}</td>
        <td>
          <a href="{{ url_for('edit_leave_record',
                               emp_id=emp_id,
                               leave_type=leave_type,
                               record_id=r.id) }}"
             class="text-blue-600">編輯</a>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="5" class="text-center py-4">尚無紀錄</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
