<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ name }} — {{ leave_type }} 紀錄</title>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="text-2xl mb-4">{{ name }} — {{ leave_type }} 紀錄</h1>
  <!-- 導回首頁，同時如果原本是在「顯示所有員工」狀態，就帶上 all=1 -->
  <a href="{{ url_for('index', all=request.args.get('all', '0')) }}">← 返回列表</a>

  <form action="{{ url_for('add_leave_record', emp_id=emp_id, leave_type=leave_type) }}"
        method="post"
        class="mt-4 space-y-4">
    <!-- 你的新增請假表單... -->
  </form>

  <table class="min-w-full border mt-6">
    <thead>
      <tr>
        <th>請假起</th>
        <th>請假迄</th>
        <th>天數</th>
        <th>備註</th>
        <th>申請時間</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for r in records %}
      <tr class="border-t">
        <td>{{ r.start_date }}</td>
        <td>{{ r.end_date }}</td>
        <td>{{ r.days }}</td>
        <td>{{ r.note }}</td>
        <td>{{ r.created_at }}</td>
        <td>
          <a href="{{ url_for('edit_leave_record',
                               emp_id=emp_id,
                               leave_type=leave_type,
                               record_id=r.id) }}"
             class="text-blue-600">編輯</a>
        </td>
      </tr>
      {% endfor %}
      {% if records|length == 0 %}
      <tr><td colspan="6" class="text-center py-4">尚無紀錄</td></tr>
      {% endif %}
    </tbody>
  </table>
</body>
</html>
