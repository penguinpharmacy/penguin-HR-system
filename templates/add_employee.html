<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>新增員工</title>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="text-2xl mb-4">新增員工</h1>

  <form action="/add" method="post" class="space-y-4">
    <!-- 分店（動態） -->
    {% set current_store_id = request.args.get('store_id', type=int) %}
    <div>
      <label class="block">分店：</label>
      <select name="store_id" class="border px-2 py-1 w-full">
        <option value="" {% if not current_store_id %}selected{% endif %}>（未指定）</option>
        {% for s in stores %}
          <option value="{{ s[0] }}" {% if current_store_id == s[0] %}selected{% endif %}>{{ s[1] }}</option>
        {% endfor %}
      </select>
      <div class="text-xs text-gray-500 mt-1">※ 這個清單會自動帶入「分店管理」內啟用的分店（包含：江翠大藥局）。</div>
    </div>

    <!-- 基本資料 -->
    <div>
      <label class="block">姓名：</label>
      <input type="text" name="name" required class="border px-2 py-1 w-full">
    </div>
    <div>
      <label class="block">部門：</label>
      <input type="text" name="department" class="border px-2 py-1 w-full">
    </div>

    <!-- 職等與薪資 -->
    <div>
      <label class="block">職等：</label>
      <input type="text" name="job_level" class="border px-2 py-1 w-full">
    </div>
    <div>
      <label class="block">底薪（NTD/月）：</label>
      <input type="number" name="base_salary" min="0" class="border px-2 py-1 w-full">
    </div>
    <div>
      <label class="block">職務津貼（NTD/月）：</label>
      <input type="number" name="position_allowance" min="0" class="border px-2 py-1 w-full">
    </div>

    <!-- 到職／離職 -->
    <div>
      <label class="block">到職日：</label>
      <input type="date" name="start_date" required class="border px-2 py-1">
    </div>
    <div>
      <label class="block">離職日（若無可留空）：</label>
      <input type="date" name="end_date" class="border px-2 py-1">
    </div>

    <!-- 類別級距 -->
    <div>
      <label class="block">薪資級距：</label>
      <input type="text" name="salary_grade" required class="border px-2 py-1 w-full">
    </div>

    <!-- 留職／特休 -->
    <div>
      <label class="inline-flex items-center">
        <input type="checkbox" name="suspend" class="mr-2">
        留職停薪
      </label>
    </div>
    <div>
      <label class="block">已用特休（天）：</label>
      <input type="number" name="used_leave" value="0" min="0" class="border px-2 py-1 w-24">
      <div class="text-xs text-gray-500 mt-1">（系統內部已改採小時制，這裡會自動換算為小時）</div>
    </div>

    <!-- 其他假別（權益會依年資自動算，這裡可留白或調整） -->
    <div>
      <label class="block">年假外可用病假（天）：</label>
      <input type="number" name="entitled_sick" value="0" min="0" class="border px-2 py-1 w-24">
    </div>
    <div>
      <label class="block">事假（天）：</label>
      <input type="number" name="entitled_personal" value="0" min="0" class="border px-2 py-1 w-24">
    </div>
    <div>
      <label class="block">婚假（天）：</label>
      <input type="number" name="entitled_marriage" value="0" min="0" class="border px-2 py-1 w-24">
    </div>

    <!-- 操作 -->
    <div>
      <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded">送出</button>
      <a href="/" class="ml-4 text-gray-600">取消</a>
    </div>
  </form>
</body>
</html>
