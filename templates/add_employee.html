<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>新增員工</title>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="text-2xl mb-4">新增員工</h1>
  <form action="/add" method="post" class="space-y-4">
    <div>
      <label class="block">姓名：</label>
      <input type="text" name="name" required class="border px-2 py-1 w-full">
    </div>
    <div>
      <label class="block">部門：</label>
      <input type="text" name="department" class="border px-2 py-1 w-full">
    </div>
    <div>
      <label class="block">到職日：</label>
      <input type="date" name="start_date" required class="border px-2 py-1">
    </div>
    <div>
      <label class="block">離職日（若無可留空）：</label>
      <input type="date" name="end_date" class="border px-2 py-1">
    </div>
    <div>
      <label class="block">薪資級距：</label>
      <input type="text" name="salary_grade" required class="border px-2 py-1 w-full">
    </div>
    <div>
      <label class="inline-flex items-center">
        <input type="checkbox" name="suspend" class="mr-2">
        留職停薪
      </label>
    </div>
    <div>
      <label class="block">已用特休天數：</label>
      <input type="number" name="used_leave" value="0" min="0" class="border px-2 py-1 w-24">
    </div>
    <div>
      <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded">送出</button>
      <a href="/" class="ml-4 text-gray-600">取消</a>
    </div>
  </form>
</body>
</html>
