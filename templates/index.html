<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>員工特休總覽</title>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="text-2xl mb-4">員工特休總覽</h1>
  <a href="/add" class="mb-4 inline-block px-3 py-1 bg-blue-500 text-white rounded">新增員工</a>
  <table class="min-w-full border">
    <thead>
      <tr>
        <th>姓名</th>
        <th>部門</th>
        <th>到職日</th>
        <th>離職日</th>
        <th>薪資級距</th>
        <th>年資</th>
        <th>應特休</th>
        <th>已用</th>
        <th>剩餘</th>
        <th>留停</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for e in employees %}
      <tr class="border-t">
        <td>{{ e.name }}</td>
        <td>{{ e.department }}</td>
        <td>{{ e.start_date }}</td>
        <td>{{ e.end_date or '' }}</td>
        <td>{{ e.salary_grade }}</td>
        <td>{{ e.years }} 年 {{ e.months }} 月</td>
        <td>{{ e.entitled }}</td>
        <td>{{ e.used }}</td>
        <td>{{ e.remaining }}</td>
        <td>{{ '是' if e.suspend else '否' }}</td>
        <td><a href="/edit/{{ e.id }}" class="text-blue-600">編輯</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
