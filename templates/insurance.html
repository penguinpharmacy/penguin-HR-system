<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>保險負擔總覽</title>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="text-2xl mb-4">保險負擔總覽</h1>
  <a href="{{ url_for('index') }}" class="text-purple-600">← 返回特休總覽</a>
  <a href="{{ url_for('add_employee') }}" class="ml-4 text-purple-600">新增員工</a>

  <table class="min-w-full border mt-4">
    <thead>
      <tr>
        <th>姓名</th>
        <th>個人勞保</th>
        <th>個人健保</th>
        <th>公司勞保</th>
        <th>公司健保</th>
        <th>退休金 (6%)</th>
        <th>職保</th>
        <th>公司負擔總額</th>
        <th>備註</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for emp_id, name, pl, ph, cl, ch, r6, oi, tc, note in items %}
      <tr class="border-t">
        <td>{{ name }}</td>
        <td>{{ pl }}</td>
        <td>{{ ph }}</td>
        <td>{{ cl }}</td>
        <td>{{ ch }}</td>
        <td>{{ r6 }}</td>
        <td>{{ oi }}</td>
        <td>{{ tc }}</td>
        <td>{{ note }}</td>
        <td>
          <a href="{{ url_for('edit_insurance', emp_id=emp_id) }}"
             class="text-blue-600">編輯</a>
        </td>
      </tr>
      {% endfor %}
      {% if not items %}
      <tr><td colspan="10" class="text-center py-4">尚無資料</td></tr>
      {% endif %}
    </tbody>
  </table>
</body>
</html>
